<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-5xl mt-6 font-semibold text-center"> Welcome to your <Span class="text-violet-600">Daddy Bank</Span></h1>
    </header>
   <main>
    <section class="bg-teal-200	w-9/12 mx-auto mt-6 p-8 rounded ">
      <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
      <div>
        <input id="user_email" class="w-9/12 text-slate-200 bg-zinc-700 p-3 rounded" type="email" placeholder="Please input your email">
        <br>
        <input id="user_password" class="w-9/12 text-slate-200 bg-zinc-700 p-3 my-3 rounded" type="password" placeholder="Please input your password">
        <br>
        <button id="btn_submit" class="hover:bg-violet-700 font-medium bg-violet-600 px-5 py-2 text-slate-200	 rounded" type="submit">Submit</button>
      </div>
    </section>
   </main>
   <!-- js lin -->
   <script src="js/login.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
