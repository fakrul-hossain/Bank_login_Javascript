<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Dashboard</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      
    </header>
    <main class="bg-teal-200 p-9 pb-20">
      <h1 class="text-5xl mt-6 font-semibold text-center"> Welcome to your <Span class="text-violet-600">Daddy Bank Dashboard</Span></h1>
   <!-- Overview section start -->     
   <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
            <div class="bg-green-400 p-9 rounded-xl">
                <h4 class="text-3xl font-medium">Deposit</h4>
                <h2 class="text-5xl font-medium">$<span id="total_deposit">00</span></h2>
            </div>    
            <div class="bg-pink-400 p-9 rounded-xl"><h4 class="text-3xl font-medium">Withdraw</h4>
                <h2 class="text-5xl font-medium">$<span id="withdraw_total">00</span></h2>
            </div>
            <div class="bg-yellow-400 p-9 rounded-xl"><h4 class="text-3xl font-medium">Balance</h4>
                <h2 class="text-5xl font-medium">$<span id="balance_total">1240</span></h2>
            </div>
        </div>
   </section>
   <!-- Overview section end -->
   <!-- deposit section start -->
   <section class="mt-12">
    <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
        <div class="bg-emerald-400 p-9 rounded-xl">
            <h4 class="text-3xl font-medium">Please Deposit</h4>
            <input id="deposit_field" class="w-9/12 text-slate-200 bg-zinc-700 font-semibold p-3 my-3 rounded" type="text" placeholder="$ amount you want to deposit">
        <br>
        <button id="btn_deposit" class="hover:bg-pink-700 font-medium bg-violet-600 px-5 py-2 text-slate-200	 rounded" type="submit">Deposit</button>
        </div>    
        <div class="bg-teal-400 p-9 rounded-xl"><h4 class="text-3xl font-medium">Please Withdraw</h4>
            <input id="withdraw_field" class="w-9/12 text-slate-200 bg-zinc-700 font-semibold p-3 my-3 rounded" type="text" placeholder="$amount you want to Withdraw">
        <br>
        <button id="btn_withdraw" class="hover:bg-pink-700 font-medium bg-violet-600 px-5 py-2 text-slate-200	 rounded" type="submit">Withdraw</button>
        </div>
    </div>
   </section>
   <!-- deposit section end -->
   </main>
   <!-- js link -->
   <script src="js/withdraw.js"></script>
   <script src="js/login.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
